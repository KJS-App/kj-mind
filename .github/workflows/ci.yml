name: NestJS CI

on:
  push:
    branches: [ main,Develop ]
  pull_request:
    branches: [ main,Develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository  #download the code to the CI environment
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

##use cache for node modules. if anything happen relate to cache, delete this step##
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test --if-present

      - name: Build project
        run: npm run build

      - name: Lint code
        run: npm run lint